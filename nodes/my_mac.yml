brew:
  enable_update: false
  enable_upgrade: false
  # 依存関係や設定ファイルのないパッケージはここに書く
  install_packages:
    - carthage
    - checkbashisms
    - direnv
    - go
    - heroku
    - imagemagick
    - jq
    - tree
    - wget
    - youtube-dl
  install_apps:
    - atom
    - audacity
    - blu-ray-player
    - docker
    - dropbox
    - firefox
    - flash
    - flux
    - google-chrome
    - google-japanese-ime
    - insomniax
    - iterm2
    - java
    - karabiner
    - libreoffice
    - processing
    - sequel-pro
    - skype
    - tunnelblick
    - tuntap
    - vagrant
    - virtualbox
    - vlc
  install_fonts:
    - font-m-plus
    - font-noto-sans-cjk-jp
    - font-ricty-diminished
    - font-source-han-code-jp
